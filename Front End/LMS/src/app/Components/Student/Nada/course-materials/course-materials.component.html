<h1>My Courses</h1>

<div class="courses-container" *ngIf="courses.length > 0; else noCourses">
  <div class="course-card" *ngFor="let course of courses">
    <div class="course-image">
      <img [src]="course.courseImage" alt="course image" />
    </div>
    <div class="course-info">
      <h3>{{ course.courseName }}</h3>
      <p>{{ course.courseDescription }}</p>
    </div>
    <div class="view-btn-container">
      <button (click)="navigateToCourse(course)" class="view-btn">View ➤</button>
    </div>
  </div>
</div>

<!-- في حالة عدم وجود دورات -->
<ng-template #noCourses>
  <p>No courses are enrolled yet.</p>
</ng-template>
