<div class="content" style="background-size: cover;">
  <h1 style="color: #0F266C; font-weight: 500;">Welcome to our e-learning platform!</h1>
  <p style="color: #757575;">Organize your work and improve your performance with us there.</p>
  <p style="color: #0F266C; font-size: 15px; font-weight: 480;">Try things out</p>

  @for (item of elements; track $index) {
    <ul style="display: inline-block; padding-top: 50px;">
      <li class="Categories" style="border-radius: 14px;">
        <nz-card nzHoverable style="width: 347px; height: 470px; border-radius: 14px;" [nzCover]="coverTemplate">
          <div class="card">
            <!-- محتوى الكارت -->
            <nz-card-meta
              nzTitle="{{item.elementName}}"
              nzDescription="{{item.Desc}}"
              style="white-space: normal; text-align: left;border-bottom: #D5D5D5 1px solid;padding-bottom: 15px;">
            </nz-card-meta>
        <div  style="width: 100px;;background-color: #043B5C;text-align: center;padding: 10px;margin-top: 35px;margin-left:50px ;position: relative;left: 150px;border-radius: 15px;">
          <!-- <button nz-button  nzBlock style="background-color: #043B5C;color: white; width:116.08;height: 51.79;">View</button> -->
          <a routerLink="" style="color: white;padding-top: 10px; " >View</a>
        </div>
          </div>
        </nz-card>
        <ng-template #coverTemplate style="border-radius: 14px;">
          <img
            alt="example"
            src="{{item.img}}"
            width="250"
            height="250"
            style="border-top-right-radius: 14px; border-top-left-radius: 14px;" />
        </ng-template>
      </li>
    </ul>
  }
</div>
